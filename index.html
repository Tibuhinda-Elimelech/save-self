<style>
    body { margin: 0; padding: 0;
     font-family: Arial, sans-serif; 
     }

     header {
        background-color: red;
        padding: 20px;
        display: flex;
        justify-content: space-around;
    }

    header a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
    }

    header a:hover {
        background-color: white;
        color: red;
    }
    header img {
            width: 50px;
            height: 50px;
    }
    @keyframes changeBackgroundColor {
    0% {
        background-color: red;
    }
    50% {
        background-color: white;
    }
    100% {
        background-color: red;
    }
    #background {
    width: 100%;
    height: 100vh;
    background-color: red;
    animation: changeBackgroundColor 4s infinite;
}

.container {
    position: relative;
    overflow: hidden;
    height: 100%;
    width: 100%;
}

.container img {
    position: absolute;
    animation-fill-mode: forwards;
}

/* Add the following animations */

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* ... include the rest of the animations */
